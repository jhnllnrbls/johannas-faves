<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modern Bakery</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <style>
      body {
        font-family: "Arial", sans-serif;
      }

      /* Header Section */
      header {
        background: url("bakery-header.jpg") center/cover no-repeat;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
      }

      /* Menu Section */
      #menu {
        padding: 50px 0;
      }

      /* Parallax Effect */
      .parallax {
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
      }

      /* Contact Section */
      #contact {
        background-color: #f8f9fa;
        padding: 50px 0;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1 class="display-4">Welcome to Our Bakery</h1>
      <p class="lead">Delicious treats made with love!</p>
    </header>

    <!-- Menu Section -->
    <section id="menu">
      <div class="container">
        <h2 class="text-center mb-4">Our Menu</h2>
        <!-- Add your menu items here -->
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <img src="item1.jpg" class="card-img-top" alt="Item 1" />
              <div class="card-body">
                <h5 class="card-title">Item 1</h5>
                <p class="card-text">Description of item 1.</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <!-- Add more cards as needed -->
          </div>
          <div class="col-md-4">
            <!-- Add more cards as needed -->
          </div>
        </div>
      </div>
    </section>

    <!-- Parallax Section -->
    <div
      class="parallax"
      style="background-image: url('parallax-background.jpg')"
    >
      <h2 class="display-4">Experience the Joy of Baking</h2>
    </div>

    <!-- Contact Section -->
    <section id="contact">
      <div class="container">
        <h2 class="text-center mb-4">Contact Us</h2>
        <p class="text-center">Reach out to us for orders and inquiries.</p>
        <!-- Add your contact form or details here -->
      </div>
    </section>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
